<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>
	
	<!--Thêm dòng này vào-->
	<section layout:fragment="content">
		
		<!--Viết nội dung từ đây-->
		<div class="row">
			<div class="col mt-4">
				<div class="container-fluid">
					<!-- Page Title -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Category</h1>
					</div>
				</div>
				<div class="container-fluid">
					<div th:if="${message != null}">
						<span th:text="${message}"></span>
					</div>
					<a href="/admin/categories/add">Add Category</a>
					<table border="1" width="100%" class="table table-striped table-bordered table-hover" id="sample_1">
						<thead>
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Logo</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${categories}">
								<td th:text="${item.cateId}"></td>
								<td th:text="${item.name}"></td>
								<td th:text="${item.logo}"></td>
								<td>
									<a th:href="@{'/admin/categories/edit/' + ${item.cateId}}">Edit</a> || <a
										th:href="@{'/admin/categories/delete/' + ${item.cateId}}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation example">
					    <ul class="pagination">
					        <li class="page-item">
					            <a class="page-link" th:href="@{'?pageNo=' + ${currentPage - 1}}" th:if="${currentPage > 1}">Previous</a>
					        </li>
					        <li class="page-item" th:each="i:${#numbers.sequence(1, totalPage)}" th:classappend="${currentPage == i ? 'active' : ''}">
					            <a class="page-link" th:href="@{'?pageNo=' + ${i}}" th:text="${i}"></a>
					        </li>
					        <li class="page-item">
					            <a class="page-link" th:href="@{'?pageNo=' + ${currentPage + 1}}" th:if="${currentPage < totalPage}">Next</a>
					        </li>
					    </ul>
					</nav>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
