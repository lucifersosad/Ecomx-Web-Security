<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web/layout-default.html}">
<body>
	<div layout:fragment="content">
		<!--Viết nội dung từ đây-->
		<section class="login-block">
		    <!-- Container-fluid starts -->
		    <div class="container-fluid">
		        <div class="row">
		            <div class="col-sm-12">
		                <form method="post" role="form" th:action="@{/auth/sign-up/save}" th:object="${user}">
		                    <div class="" style="margin: 20px auto 0 auto;max-width: 450px;">
		                        <div class="card">
		                            <div class="card-body">
										<div class="row m-b-20">
											<div class="col-md-12" th:if="${errorMessage}">
												<h6 class="text-danger" th:text="'Đăng ký thất bại'"></h6>
											</div>
			                                <div class="col-md-12">
			                                    <h3 class="text-center txt-primary">Sign up Acount</h3>
			                                </div>
			                            </div>
			
			                            <div class="form-group form-primary">
			                                <input class="form-control"
			                                       id="firstName"
			                                       name="firstName"
			                                       placeholder="Enter full name"
			                                       th:field="*{fullName}"
			                                       type="text">
			                            </div>
			                            <div class="form-group form-primary">
			                                <input class="form-control"
			                                       id="email"
			                                       name="email"
			                                       placeholder="Enter mail"
			                                       th:field="*{email}"
			                                       type="text">
			                            </div>
			                            <div class="form-group form-primary">
			                                <input class="form-control"
			                                       id="phone"
			                                       name="phone"
			                                       placeholder="Enter phone"
			                                       th:field="*{phone}"
			                                       type="text">
			                            </div>
			                            <div class="form-group form-primary">
			                                <input class="form-control"
			                                       id="address"
			                                       name="address"
			                                       placeholder="Enter address"
			                                       th:field="*{address}"
			                                       type="text">
			                            </div>
			
			                            <div class="row">
			                                <div class="col-sm-6">
			                                    <div class="form-group form-primary">
			                                        <input class="form-control"
			                                               id="password"
			                                               name="password"
			                                               placeholder="Enter password"
			
			                                               th:field="*{passwordHash}"
			                                               type="password"
			                                               required
			                                         >
			                                               
			                                    </div>
			                                </div>
			
			
			                            <div class="col-sm-6">
			                                <div class="form-group form-primary">
			                                    <input type="password" name="rppassword"
			                                           class="form-control" required="" placeholder="Confirm  password"> <span
			                                        class="form-bar"></span>
			                                </div>
			                            </div>
			                            </div>
			                            <div class="row m-t-25 text-left">
			                                <div class="col-md-12">
			                                    <div class="checkbox-fade fade-in-primary">
			                                        <div class="forgot-phone text-right f-right fw-light">
			                                            <a href="/auth/login" class="text-right fw-light text-primary"> Login Now</a>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                            <div class="row m-t-30">
			                                <div class="col-md-12">
			                                    <button type="submit"
			                                            class="btn btn-primary btn-md btn-block waves-effect text-center mt-2 mb-4" style="width: 100%;">Sign
			                                        up now</button>
			                                </div>
			                            </div>
			                            <div class="row">
			                                <div class="col-md-10">
			                                    <p class="text-inverse text-left">
			                                        <a th:href="@{/}"><b>Back to website</b></a>
			                                    </p>
			                                </div>
			                            </div>
									</div>
		                        </div>
		                    </div>
		                </form>
		            </div>
		            <!-- end of col-sm-12 -->
		        </div>
		        <!-- end of row -->
		    </div>
		    <!-- end of container-fluid -->
		</section>

	</div>
</body>
</html>
