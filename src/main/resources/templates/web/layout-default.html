<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Ori Cosmestic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!--Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!--Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!--Font-awesome-icon-->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" />
	<!-- MDB -->
	<!--<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css}" rel="stylesheet" />-->
	<!--    Custom css-->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<!--SlickJS-->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css}" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css}" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<!--AnimateCSS-->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />
	<!--SweetAlert2-->
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css}" integrity="sha512-l1vPIxNzx1pUOKdZEe4kEnWCBzFVVYX5QziGS7zRZE4Gi5ykXrfvUgnSBttDbs0kXe2L06m9+51eadS+Bg6a+A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--Plugin CSS file with desired skin-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css}"/>
</head>

<body class="body">
	<header class="row header">
		<div class="col">
			<div th:replace="web/fragments/header :: header"></div>
		</div>
	</header>

	<main>
		<div layout:fragment="content"></div>
	</main>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-scrollable">
	    <div class="modal-content">
	      <form action="/add-rating" method="get">
			  <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">PHẢN HỒI KHÁCH HÀNG</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
			<div class="mb-3">
	            <label for="nickname" class="col-form-label">Tên khách hàng</label>
	            <input type="text" class="form-control" id="nickname" th:name="nickname" required>
	          </div>
	          <div class="mb-3">
	            <label for="content" class="col-form-label">Lời nhắn:</label>
	            <textarea class="form-control" id="content" name="content" required></textarea>
	          </div>
	          <div class="mb-3">
	            <label for="platform" class="col-form-label">Bạn biết shop qua nền tảng nào:</label>
	            <select class="form-control" th:name="platform">
					<option th:value="Facebook">Facebook</option>
					<option defaultValue th:value="Instagram">Instagram</option>
					<option th:value="Internet">Internet</option>
				</select>
	          </div>
	          <div class="mb-3">
	            <label for="rate" class="col-form-label">Số sao:</label>
	            <select th:name="rate" class="form-control">
					<option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}">[[${i}]]</option>
				</select>
	          </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
	        <button type="submit" class="btn btn-primary">Gửi</button>
	      </div>
		  </form>
	    </div>
	  </div>
	</div>
	<footer class="row text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;">
		<div class="col">
			<div th:replace="web/fragments/footer :: footer"></div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
	<!--SlickJS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js}" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--SweetAlert2-->
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
	
	<script>
		$(document).ready(function(){
		  $('.brand-carousel').slick({
		    infinite: true,
		    slidesToShow: 4,
  			slidesToScroll: 4,
		  	swipeToSlide: true,
		  });
		});
		
		$(document).ready(function(){
		  $('.category-carousel').slick({
		    infinite: true,
		    slidesToShow: 7,
  			slidesToScroll: 3,
		  	swipeToSlide: true,
		  });
		});
		
		$(document).ready(function(){
		  $('.hero-carousel').slick({
		    dots: true,
		    infinite: true,
		    speed: 500,
		    fade: true,
		    cssEase: 'linear',
		    swipeToSlide: true,
		  });
		});
		
		$(document).ready(function(){
		  $('.rating-carousel').slick({
		    infinite: true,
		    dots: true,
	  		speed: 500,
	  		swipeToSlide: true,   
		  });
		});
		
		$(document).ready(function(){
		  $('.product-carousel').slick({
		    infinite: true,
		    slidesToShow: 5,
	  		speed: 500,
	  		arrows: false,
	  		swipeToSlide: true,
		  });
		});
		
	</script>
</body>
</html>
