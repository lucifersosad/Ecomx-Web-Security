<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
	<meta http-equiv="X-Content-Type-Options = nosniff"/>
    <meta http-equiv="Content-Security-Policy">
	<meta charset="UTF-8">
	<title>Ori Cosmestic</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap core CSS -->
    <link th:href="@{/assetsFix/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--Font-awesome-icon-->
    <link rel="stylesheet" th:href="@{/assetsFix/css/fontawesome/css/all.min.css}"/>
    <!-- MDB -->
    <!--<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css}" rel="stylesheet" />-->
    <!--    Custom css-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!--SlickJS-->
    <link rel="stylesheet" th:href="@{/assetsFix/css/slick.css}"/>
    <link rel="stylesheet" th:href="@{/assetsFix/css/slick-theme.css}"/>
    <!--AnimateCSS-->
    <link rel="stylesheet" th:href="@{/assetsFix/css/animate.min.css}"/>
    <!--SweetAlert2-->
    <link rel="stylesheet" th:href="@{/assetsFix/css/sweetalert2.min.css}"/>
    <!--Plugin CSS file with desired skin-->
    <link rel="stylesheet" th:href="@{/assetsFix/css/ion.rangeSlider.min.css}"/>
</head>

<body class="body">
<header class="row header">
    <div class="col">
        <div th:replace="web/fragments/header :: header"></div>
    </div>
</header>

<main>
    <div layout:fragment="content"></div>
</main>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <form action="/add-rating" method="post" th:action="@{/add-rating}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">PHẢN HỒI KHÁCH HÀNG</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nickname" class="col-form-label">Tên khách hàng</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="col-form-label">Lời nhắn:</label>
                        <textarea class="form-control" id="content" name="content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="platform" class="col-form-label">Bạn biết shop qua nền tảng nào:</label>
                        <select class="form-control" name="platform">
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Internet">Internet</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="col-form-label">Số sao:</label>
                        <select name="rate" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </div>
                <!-- Thêm token CSRF -->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
<footer class="row text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;">
    <div class="col">
        <div th:replace="web/fragments/footer :: footer"></div>
    </div>
</footer>

<script type="text/javascript" th:src="@{/assetsFix/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assetsFix/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<!--SlickJS-->
<script th:src="@{/assetsFix/js/slick.min.js}"></script>
<script th:src="@{/assetsFix/js/slick.min.js}"></script>
<!--SweetAlert2-->
<script th:src="@{/assetsFix/js/sweetalert2@11.js}"></script>
<!--Plugin JavaScript file-->
<script th:src="@{/assetsFix/js/ion.rangeSlider.min.js}"></script>

<script>
    $(document).ready(function () {
        $('.brand-carousel').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4,
            swipeToSlide: true,
        });
    });

    $(document).ready(function () {
        $('.category-carousel').slick({
            infinite: true,
            slidesToShow: 7,
            slidesToScroll: 3,
            swipeToSlide: true,
        });
    });

    $(document).ready(function () {
        $('.hero-carousel').slick({
            dots: true,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            swipeToSlide: true,
        });
    });

    $(document).ready(function () {
        $('.rating-carousel').slick({
            infinite: true,
            dots: true,
            speed: 500,
            swipeToSlide: true,
        });
    });

    $(document).ready(function () {
        $('.product-carousel').slick({
            infinite: true,
            slidesToShow: 5,
            speed: 500,
            arrows: false,
            swipeToSlide: true,
        });
    });

</script>
</body>
</html>
